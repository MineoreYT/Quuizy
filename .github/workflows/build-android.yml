name: Build Android APK (Latest SDK)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install npm dependencies
      run: npm ci

    - name: Build web application
      run: npm run build

    - name: Capacitor sync
      run: npx cap sync android

    - name: Remove invalid SVG icon files
      run: |
        find android -name "*.svg" -type f -delete || true
        echo "Removed any SVG files from Android resources"

    - name: Build APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: brainspark-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: BrainSpark v${{ github.run_number }}
        body: |
          ğŸ“ **BrainSpark Educational Platform - Android APK**
          
          **Download and Install:**
          1. Download the APK file below
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK
          
          **Features:**
          - ğŸ“š Create and manage classes
          - ğŸ“ Post lessons with PDF attachments
          - âœ… Create and take quizzes
          - ğŸ“Š View student analytics and grades
          - ğŸ“± Mobile-optimized interface
          - ğŸ” Secure Firebase authentication
          
          Built with React + Firebase + Capacitor
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}