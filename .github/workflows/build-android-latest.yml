name: Build Android APK (Latest SDK)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK with latest components
      run: |
        # Install Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        # Set environment variables
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # Accept licenses and install components
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-34" "platforms;android-35" "build-tools;34.0.0" "build-tools;35.0.0"

    - name: Install npm dependencies
      run: npm ci

    - name: Build web application
      run: npm run build

    - name: Capacitor sync
      run: npx cap sync android

    - name: Remove invalid SVG icon files
      run: |
        find android -name "*.svg" -type f -delete || true
        echo "Removed any SVG files from Android resources"

    - name: Update to use SDK 35
      run: |
        sed -i 's/compileSdkVersion = 34/compileSdkVersion = 35/g' android/variables.gradle
        sed -i 's/targetSdkVersion = 34/targetSdkVersion = 34/g' android/variables.gradle
        
        # Restore newer library versions that work with SDK 35
        sed -i 's/androidxActivityVersion = .*/androidxActivityVersion = "1.9.2"/g' android/variables.gradle
        sed -i 's/androidxCoreVersion = .*/androidxCoreVersion = "1.13.1"/g' android/variables.gradle
        sed -i 's/coreSplashScreenVersion = .*/coreSplashScreenVersion = "1.0.1"/g' android/variables.gradle

    - name: Build APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: brainspark-apk-latest
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: BrainSpark v${{ github.run_number }}
        body: |
          ğŸ“ **BrainSpark Educational Platform - Android APK**
          
          **Download and Install:**
          1. Download the APK file below
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK
          
          **Features:**
          - ğŸ“š Create and manage classes
          - ğŸ“ Post lessons with PDF attachments
          - âœ… Create and take quizzes
          - ğŸ“Š View student analytics and grades
          - ğŸ“± Mobile-optimized interface
          - ğŸ” Secure Firebase authentication
          
          Built with React + Firebase + Capacitor
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}