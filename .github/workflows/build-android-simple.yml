name: Build Android APK (Simple)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: Install additional SDK components
      run: |
        sdkmanager "platforms;android-35" "build-tools;35.0.0" || true
        sdkmanager "platforms;android-36" "build-tools;36.0.0" || true

    - name: Install npm dependencies
      run: npm ci

    - name: Build web application
      run: npm run build

    - name: Capacitor sync
      run: npx cap sync android

    - name: Remove invalid SVG icon files
      run: |
        find android -name "*.svg" -type f -delete || true
        echo "Removed any SVG files from Android resources"

    - name: Try SDK 35 first, fallback to compatible versions
      run: |
        # First try with SDK 35 if available
        if sdkmanager --list | grep -q "platforms;android-35"; then
          echo "Using Android SDK 35"
          sed -i 's/compileSdkVersion = 34/compileSdkVersion = 35/g' android/variables.gradle
          sed -i 's/targetSdkVersion = 34/targetSdkVersion = 34/g' android/variables.gradle
        else
          echo "Using compatible library versions for SDK 34"
          # Use the downgraded versions we set
        fi

    - name: Build APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk